<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Tutoring Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #000000;
            --background-color: #ffffff;
            --border-color: #e5e7eb;
            --text-primary: #111827;
            --spacing-unit: 0.675rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            line-height: 1.4;
            -webkit-font-smoothing: antialiased;
        }

        .signup-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: calc(var(--spacing-unit) * 1.5);
            background-color: var(--background-color);
        }

        .signup-container {
            width: 100%;
            max-width: 600px;
            background-color: var(--background-color);
            border: 2px solid var(--primary-color);
            padding: calc(var(--spacing-unit) * 2.5) calc(var(--spacing-unit) * 2);
            margin-bottom: calc(var(--spacing-unit) * 2);
        }

        .signup-title {
            font-size: 2.25rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -1px;
            color: var(--text-primary);
            margin-bottom: calc(var(--spacing-unit) * 2.5);
            text-align: center;
            line-height: 1.1;
        }

        .section-header {
            font-size: 1.125rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-primary);
            margin: calc(var(--spacing-unit) * 2) 0 calc(var(--spacing-unit) * 1);
        }

        .signup-form {
            display: grid;
            gap: calc(var(--spacing-unit) * 1);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: calc(var(--spacing-unit) * 0.5);
            margin-bottom: calc(var(--spacing-unit) * 0.75);
        }

        .signup-form label {
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-primary);
            margin-top: calc(var(--spacing-unit) * 0.25);
        }

        .signup-form input,
        .signup-form select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--primary-color);
            font-family: 'Montserrat', sans-serif;
            font-size: 0.95rem;
            color: var(--text-primary);
            background-color: var(--background-color);
        }

        .signup-form input:focus,
        .signup-form select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.1);
        }

        .signup-button,
        .back-button {
            background-color: white;
            color: black;
            font-size: 16px;
            font-weight: 600;
            padding: 0.75em 1.5em;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            border: 1px solid black;
            box-shadow: 0 0 0 0 black;
            text-decoration: none;
            display: inline-block;
            font-family: 'Montserrat', sans-serif;
        }

        .signup-button {
            width: 100%;
            margin-top: calc(var(--spacing-unit) * 2);
        }

        .signup-button:hover,
        .back-button:hover {
            transform: translateY(-4px) translateX(-2px);
            box-shadow: 2px 5px 0 0 black;
        }

        .signup-button:active,
        .back-button:active {
            transform: translateY(2px) translateX(1px);
            box-shadow: 0 0 0 0 black;
        }

        .form-actions {
            text-align: center;
        }

        /* Confirmation page specific styles */
        .confirmation-container {
            width: 100%;
            max-width: 600px;
            background-color: var(--background-color);
            border: 2px solid var(--primary-color);
            padding: calc(var(--spacing-unit) * 4);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: calc(var(--spacing-unit) * 3);
        }

        .logo {
            max-width: 250px;
            height: auto;
            margin-bottom: calc(var(--spacing-unit) * 1.5);
        }

        .confirmation-title {
            font-size: 2rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -1px;
        }

        .confirmation-message {
            font-size: 1rem;
            margin-bottom: calc(var(--spacing-unit) * 1.5);
            line-height: 1.6;
        }

        @media (max-width: 640px) {
            .signup-container,
            .confirmation-container {
                padding: calc(var(--spacing-unit) * 1.5);
            }

            .signup-title,
            .confirmation-title {
                font-size: 1.75rem;
                margin-bottom: calc(var(--spacing-unit) * 2);
            }

            .section-header {
                font-size: 1rem;
                margin: calc(var(--spacing-unit) * 1.5) 0 calc(var(--spacing-unit));
            }

            .signup-button,
            .back-button {
                font-size: 0.95rem;
                padding: 0.7em 1.4em;
            }

            .logo {
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <section class="signup-section">
        <div class="signup-container">
            <h2 class="signup-title">Windsor Chess Lions<br>Enrollment</h2>
            
            <form id="signup-form" class="signup-form" action="https://formspree.io/f/xyzyanlw" method="POST">
                <div class="parent-guardian-section">
                    <h3 class="section-header">Parent/Guardian Information</h3>
                    <div class="form-group">
                        <label for="parent-name">Full Name</label>
                        <input type="text" id="parent-name" name="parent-name" required placeholder="Enter parent/guardian full name">
                    </div>
                    <div class="form-group">
                        <label for="parent-email">Email Address</label>
                        <input type="email" id="parent-email" name="parent-email" required placeholder="Enter parent/guardian email">
                    </div>
                    <div class="form-group">
                        <label for="parent-phone">Phone Number</label>
                        <input type="tel" id="parent-phone" name="parent-phone" required placeholder="Enter parent/guardian phone #">
                    </div>
                </div>

                <div class="student-section">
                    <h3 class="section-header">Student Information</h3>
                    <div class="form-group">
                        <label for="student-name">Student Full Name</label>
                        <input type="text" id="student-name" name="student-name" required placeholder="Enter student's full name">
                    </div>
                    <div class="form-group">
                        <label for="student-age">Age</label>
                        <input type="number" id="student-age" name="student-age" required placeholder="Enter student's age">
                    </div>
                    <div class="form-group">
                        <label for="skill-level">Skill Level</label>
                        <select id="skill-level" name="skill-level" required>
                            <option value="">Select Skill Level</option>
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="advanced">Advanced</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="goals">Learning Goals</label>
                    <input type="text" id="goals" name="goals" placeholder="What does the student want to achieve?">
                </div>

                <button type="submit" class="signup-button">Start Chess Journey</button>
            </form>
        </div>
        
        <div class="form-actions">
            <a href="https://windsorchesslions.com/" class="back-button">Back to Website</a>
        </div>
    </section>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Collect form data
            const formData = new FormData(event.target);
            
            // Submit to Formspree
            fetch('https://formspree.io/f/xyzyanlw', {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    // Replace current content with confirmation page
                    document.querySelector('.signup-section').innerHTML = `
                        <div class="confirmation-container">
                            <img src="Contact.png" alt="Windsor Chess Lions Logo" class="logo">
                            
                            <h1 class="confirmation-title">Enrollment Confirmed!</h1>
                            
                            <p class="confirmation-message">
                                Thank you for enrolling in Windsor Chess Lions. 
                                We've received your application and will be in touch soon 
                                to confirm your student's chess journey.
                            </p>
                            
                            <a href="https://windsorchesslions.com/" class="back-button">Return to Homepage</a>
                        </div>
                    `;
                } else {
                    alert('There was a problem submitting your form. Please try again.');
                }
            }).catch(error => {
                console.error('Error:', error);
                alert('There was a problem submitting your form. Please try again.');
            });
        });
    </script>
</body>
</html>
